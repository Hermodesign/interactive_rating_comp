<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
    <div class="icn"><img src="/images/icon-star.svg" alt="Icon Star" class="img"></div>

    <h1 class="heading">How did we do?</h1>
    <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class='py'>
      <label class="label-container">
        <input type="radio" class="option-input radio" name="example" />
        <span class="radio-label">1</span>
      </label>
      <label class="label-container">
        <input type="radio" class="option-input radio" name="example" />
        <span class="radio-label">2</span>
      </label>
      <label class="label-container">
        <input type="radio" class="option-input radio" name="example" />
        <span class="radio-label">3</span>
      </label>
      <label class="label-container">
        <input type="radio" class="option-input radio" name="example" />
        <span class="radio-label">4</span>
      </label>
      <label class="label-container">
        <input type="radio" class="option-input radio" name="example" />
        <span class="radio-label">5</span>
      </label>
    </div>

    <button class="btn">Submit</button>



  </main>

  <div class="ratingState hidden">
    <img src="/images/illustration-thank-you.svg" alt="Icon Star" class="ilu">
    <div class="rating">
      <p>You selected <span class="num">x</span> out of 5</p>
    </div>
    <h1 class="heading">Thank you!</h1>
    <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
